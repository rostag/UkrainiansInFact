<h2>All Users:</h2>
<div class="user-row header">
    <span class="cell email">Email</span>
    <span class="cell displayName">Ім'я</span>
    <span class="cell uid">uid</span>
    <span class="cell action makeAdmin">Зробити адміном</span>
    <span class="cell action">Деталі</span>
</div>
<div class="user-row" *ngFor="let user of allUsers | async">
    <span class="cell email">{{user.email}}</span>
    <span class="cell displayName">{{user.displayName}}</span>
    <span class="cell uid">{{user.uid}}</span>
    <span><button mat-button class="cell action makeAdmin" (click)="makeAdmin(user)">Make Admin</button></span>
    <span><button mat-button class="cell action" (click)="showUser(user)">Дозволи</button>
        <span class="claim" *ngFor="let claim of user?.parsedClaims">{{claim}}&nbsp;</span>
    </span>
</div>
