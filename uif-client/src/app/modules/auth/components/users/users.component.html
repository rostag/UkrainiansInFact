<h2>All Users:</h2>
<div class="user-row header">
    <span class="cell displayName">Ім'я</span>
    <span class="cell email">Email</span>
    <span class="cell uid">uid</span>
    <span class="cell action">Дозволи</span>
</div>
<div class="user-row" *ngFor="let user of allUsers | async">
    <span class="cell displayName">{{user.displayName}}</span>
    <span class="cell email">{{user.email}}</span>
    <span class="cell uid">{{user.uid}}</span>
    <span><button mat-button class="cell action" (click)="showUser(user)">Показати</button>
        <div *ngIf="hasClaims(user)" class="roles role">
            Ця дія встановлює ролі в системі
            <span class="role" *ngFor="let role of userRoles">
                <mat-checkbox color="warn" (ngModelChange)="enableRoleForUser(user, role)" [ngModel]="userHasRoleEnabled(user, role)">{{role}}</mat-checkbox>
            </span>
        </div>
    </span>
</div>
