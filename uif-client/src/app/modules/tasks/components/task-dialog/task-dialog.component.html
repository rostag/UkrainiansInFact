<mat-form-field>
    <mat-label>Назва</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field>
    <mat-label>Опис</mat-label>
    <textarea matInput [(ngModel)]="data.task.description" class="description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button mat-flat-button color="primary" [mat-dialog-close]="{ task: data.task }">OK</button>
    <button mat-button (click)="cancel()">Відміна</button>
    <button *ngIf="data.enableDelete" mat-button color="warn" aria-label="Delete"
        [mat-dialog-close]="{ task: data.task, delete: true }">
        <mat-icon>delete</mat-icon>
    </button>
</div>
